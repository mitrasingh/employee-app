<div class="employee-section">
  <!-- Header Section -->
  <div class="section-header">
    <div class="header-content">
      <h1 class="section-title">Employees</h1>
      <p class="section-subtitle">Manage your team across all locations</p>
    </div>
    <button class="btn-primary">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Add Employee
    </button>
  </div>

  <!-- Filters and Search -->
  <div class="controls-section">
    <div class="search-wrapper">
      <svg
        class="search-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" class="search-input" placeholder="Search employees..." />
    </div>

    <div class="filter-group">
      <label class="filter-label">Office Location</label>
      <div class="filter-chips">
        <button class="chip active">All Locations</button>
        <button class="chip">New York</button>
        <button class="chip">San Francisco</button>
        <button class="chip">Chicago</button>
      </div>
    </div>
  </div>

            <circle cx="12" cy="5" r="2"></circle>

              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
